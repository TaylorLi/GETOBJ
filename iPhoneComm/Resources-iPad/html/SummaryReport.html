<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Match Transaction Report</title>
    </head>
    <body>
        <div style="font-size: 14px; width: 650px;padding:0px 5px 10px 5px;">
            <table width="100%" style="background-color: #ccc" cellspacing="1" cellpadding="1"
                border="0">
                <tr style="background-color: White;">
                    <td colspan="10" style="font-size: 20px">
                        Match Transaction Report (Summary)
                    </td>
                    <td colspan="5" style="font-size: 15px; text-align: right;">
                        Match: <span style="font-weight: bolder; font-size: 16px;">%Court%</span>
                    </td>
                </tr>
                <tr style="background-color: White;">
                    <td colspan="7">
                        Start Time: %StartTime%
                    </td>
                    <td></td>
                    <td colspan="7" style="text-align: right">
                        %EndTime%
                    </td>
                </tr>
                <tr style="background-color: White;">
                    <td colspan="15" style="height: 5px;">
                    </td>
                </tr>
                <tr style="background-color: White;">                   
                    <td colspan="7" style="background-color: Blue; color: Black; text-align: center;
                        height: 12px;font-weight:bold;">
                        Blue <span style='color:Yellow;'>%BlueWin%</span>
                    </td>
                    <td>
                    </td>
                    <td colspan="7" style="background-color: Red; color: White; text-align: center;font-weight:bold;">
                        Red <span style='color:Yellow;'>%RedWin%</span>
                    </td>                  
                </tr>
                <tr style="background-color: White;text-align: center">
                    <td style="width: 30px;text-align: left">
                        Pt
                    </td>
                    <td style="width: 20px; text-align: center">
                        I
                    </td>
                    <td style="width: 20px; text-align: center">
                        II	
                    </td>
                    <td style="width: 20px; text-align: center">
                        III
                    </td>
                    <td style="width: 20px; text-align: center">
                        IV
                    </td>                  
                    <td style="width: 80px;">
                        Deduction
                    </td>
                    <td style="width: 80px;">
                        Score
                    </td>
                    <td style="width: 80px;">
                        Round
                    </td>
                    <td>
                        Score
                    </td>
                    <td style="width: 80px;">
                        Deduction
                    </td>
                    <td style="width: 20px; text-align: center">
                        I
                    </td>
                    <td style="width: 20px; text-align: center">
                        II	
                    </td>
                    <td style="width: 20px; text-align: center">
                        III
                    </td>
                    <td style="width: 20px; text-align: center">
                        IV
                    </td>         
                    <td style="width: 30px; text-align: right">
                        Pt
                    </td>
                </tr>                
                <tr style="background-color: White;">
                    <td style="background-color: Black; height: 5px;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                </tr>                
                %LogDetailList%
                <tr style="background-color: White;">
                    <td style="height:5px"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr> 
                <tr style="background-color: White;"><td colspan="15">%WinType%</td></tr>
            </table>
        </div>
    </body>
</html>
