<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Match Transaction Report</title>
    </head>
    <body>
        <div style="font-size: 14px; width: 650px;padding:0px 5px 10px 5px;">
            <table width="100%" style="background-color: #ccc" cellspacing="1" cellpadding="1"
                border="0">
                <tr style="background-color: White;">
                    <td colspan="12" style="font-size: 20px">
                        Match Transaction Report (Round %Round% Details)
                    </td>
                    <td colspan="2" style="font-size: 15px; text-align: right;">
                        Match: <span style="font-weight: bolder; font-size: 16px;">%Court%</span>
                    </td>
                </tr>
                <tr style="background-color: White;">
                    <td colspan="7">
                        Start Time: %StartTime%
                    </td>
                    <td></td>
                    <td colspan="6" style="text-align: right">
                        %EndTime%
                    </td>
                </tr>
                <tr style="background-color: White;">
                    <td colspan="7" style="height: 5px;">
                    </td>
                    <td></td>
                    <td colspan="6"></td>
                </tr>
                <tr style="background-color: White;">
                    <td>
                    </td>
                    <td>
                    </td>
                    <td colspan="5" style="background-color: Blue; color: Black; text-align: center;
                        height: 12px;font-weight:bold;">
                        Blue <span style='color:Yellow;'>%BlueWin%</span>
                    </td>
                    <td>
                    </td>
                    <td colspan="5" style="background-color: Red; color: White; text-align: center;font-weight:bold;">
                        Red <span style='color:Yellow;'>%RedWin%</span>
                    </td>
                    <td>
                    </td>
                </tr>
                <tr style="background-color: White;">
                    <td style="width: 80px;">
                        Round
                    </td>
                    <td style="width: 100px;">
                        Time
                    </td>
                    <td style="width: 20px; text-align: right">
                        1
                    </td>
                    <td style="width: 20px; text-align: right">
                        2
                    </td>
                    <td style="width: 20px; text-align: right">
                        3
                    </td>
                    <td style="width: 20px; text-align: right">
                        4
                    </td>
                    <td style="width: 80px;">
                        Events
                    </td>
                    <td style="background-color: Black; width: 16px; height: 14px;">
                    </td>
                    <td style="width: 20px; text-align: right">
                        1
                    </td>
                    <td style="width: 20px; text-align: right">
                        2
                    </td>
                    <td style="width: 20px; text-align: right">
                        3
                    </td>
                    <td style="width: 20px; text-align: right">
                        4
                    </td>
                    <td style="width: 80px;">
                        Events
                    </td>
                    <td>
                        Score
                    </td>
                </tr>
                <tr style="background-color: White;">
                    <td style="background-color: Black; height: 5px;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                    <td style="background-color: Black;">
                    </td>
                </tr>
                %LogDetailList%                
            </table>
        </div>
    </body>
</html>
